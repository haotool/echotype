<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoType Promotional Image 440x280</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 440px;
      height: 280px;
      overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .promo {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    
    .promo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }
    
    .logo-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }
    
    .logo-text {
      font-size: 42px;
      font-weight: 700;
      color: white;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }
    
    .features {
      display: flex;
      gap: 24px;
      position: relative;
      z-index: 1;
    }
    
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .feature-icon svg {
      width: 20px;
      height: 20px;
      fill: #a5b4fc;
    }
    
    .feature-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
    
    .badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
