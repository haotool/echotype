    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* ============================================================================
         DESIGN TOKENS (Inline for popup performance)
         ============================================================================ */
      :root {
        /* Colors */
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #e5e5e5;
        --gray-300: #d4d4d4;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --gray-600: #525252;
        --gray-700: #404040;
        --gray-800: #262626;
        --gray-900: #171717;
        --gray-950: #0a0a0a;
        
        --primary-400: #34d399;
        --primary-500: #10b981;
        --primary-600: #059669;
        
        --accent-400: #a78bfa;
        --accent-500: #8b5cf6;
        
        --error-500: #ef4444;
        --error-600: #dc2626;
        
        --success-500: #22c55e;
        
        /* Typography */
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        --font-mono: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
        
        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        
        /* Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-full: 9999px;
        
        /* Transitions */
        --duration-fast: 150ms;
        --duration-normal: 200ms;
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
      }

      /* Light Theme (Default) */
      :root, [data-theme="light"] {
        --bg-base: #ffffff;
        --bg-subtle: var(--gray-50);
        --bg-muted: var(--gray-100);
        --surface-1: #ffffff;
        --surface-2: var(--gray-50);
        
        --text-primary: var(--gray-900);
        --text-secondary: var(--gray-600);
        --text-muted: var(--gray-500);
        
        --border-default: var(--gray-200);
        --border-muted: var(--gray-100);
        
        --btn-primary-bg: var(--primary-500);
        --btn-primary-hover: var(--primary-600);
        --btn-secondary-bg: var(--gray-100);
        --btn-secondary-hover: var(--gray-200);
        
        --status-recording-bg: rgba(239, 68, 68, 0.1);
        --status-recording-text: var(--error-600);
        --status-idle-bg: var(--gray-100);
        --status-idle-text: var(--gray-500);
        --status-success-bg: rgba(34, 197, 94, 0.1);
        --status-success-text: var(--success-500);
      }

      /* Dark Theme */
      [data-theme="dark"] {
        --bg-base: var(--gray-950);
        --bg-subtle: var(--gray-900);
        --bg-muted: var(--gray-800);
        --surface-1: var(--gray-900);
        --surface-2: var(--gray-800);
        
        --text-primary: var(--gray-50);
        --text-secondary: var(--gray-400);
        --text-muted: var(--gray-500);
        
        --border-default: var(--gray-800);
        --border-muted: var(--gray-900);
        
        --btn-primary-bg: var(--primary-500);
        --btn-primary-hover: var(--primary-400);
        --btn-secondary-bg: var(--gray-800);
        --btn-secondary-hover: var(--gray-700);
        
        --status-recording-bg: rgba(239, 68, 68, 0.15);
        --status-recording-text: #f87171;
        --status-idle-bg: var(--gray-800);
        --status-idle-text: var(--gray-400);
        --status-success-bg: rgba(34, 197, 94, 0.15);
        --status-success-text: #4ade80;
      }

      /* ============================================================================
         RESET & BASE
         ============================================================================ */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-sans);
        font-size: 14px;
        line-height: 1.5;
        background: var(--bg-base);
        color: var(--text-primary);
        width: 340px;
        min-height: 420px;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ============================================================================
         HEADER
         ============================================================================ */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-4);
        border-bottom: 1px solid var(--border-muted);
        background: var(--surface-1);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      .brand-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-500), var(--accent-500));
        border-radius: var(--radius-lg);
        color: white;
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      }

      .brand-icon svg {
        width: 20px;
        height: 20px;
      }

      .brand-text {
        font-size: 1.125rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .icon-btn {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        cursor: pointer;
        transition: all var(--duration-fast) var(--ease-out);
      }

      .icon-btn:hover {
        background: var(--bg-muted);
        color: var(--text-primary);
      }

      .icon-btn svg {
        width: 18px;
        height: 18px;
      }

      /* ============================================================================
         STATUS CARD
         ============================================================================ */
      .status-card {
        margin: var(--space-4);
        padding: var(--space-4);
        background: var(--surface-2);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-default);
      }

      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all var(--duration-fast) var(--ease-out);
      }

      .status-badge.idle {
        background: var(--status-idle-bg);
        color: var(--status-idle-text);
      }

      .status-badge.recording {
        background: var(--status-recording-bg);
        color: var(--status-recording-text);
        animation: pulse-recording 1.5s ease-in-out infinite;
      }

      .status-badge.success {
        background: var(--status-success-bg);
        color: var(--status-success-text);
      }

      @keyframes pulse-recording {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
      }

      .status-badge.recording .status-dot {
        animation: blink 1s ease-in-out infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .status-label {
        font-size: 0.6875rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /* Waveform Visualization */
      .waveform {
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        padding: var(--space-2);
        background: var(--bg-base);
        border-radius: var(--radius-lg);
        overflow: hidden;
      }

      .wave-bar {
        width: 4px;
        height: 8px;
        background: var(--primary-500);
        border-radius: 2px;
        transition: height 0.1s ease;
      }

      .waveform.active .wave-bar {
        animation: wave 0.5s ease-in-out infinite;
      }

      .wave-bar:nth-child(1) { animation-delay: 0ms; }
      .wave-bar:nth-child(2) { animation-delay: 100ms; }
      .wave-bar:nth-child(3) { animation-delay: 200ms; }
      .wave-bar:nth-child(4) { animation-delay: 300ms; }
      .wave-bar:nth-child(5) { animation-delay: 400ms; }
      .wave-bar:nth-child(6) { animation-delay: 350ms; }
      .wave-bar:nth-child(7) { animation-delay: 250ms; }
      .wave-bar:nth-child(8) { animation-delay: 150ms; }
      .wave-bar:nth-child(9) { animation-delay: 50ms; }

      @keyframes wave {
        0%, 100% { height: 8px; }
        50% { height: 32px; }
      }

      /* ============================================================================
         ACTIONS
         ============================================================================ */
      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-2);
        padding: 0 var(--space-4);
        margin-bottom: var(--space-4);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-4);
        border: none;
        border-radius: var(--radius-lg);
        font-family: inherit;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--duration-fast) var(--ease-out);
      }

      .btn svg {
        width: 16px;
        height: 16px;
      }

      .btn-primary {
        background: var(--btn-primary-bg);
        color: white;
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--btn-primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
      }

      .btn-secondary {
        background: var(--btn-secondary-bg);
        color: var(--text-primary);
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--btn-secondary-hover);
      }

      .btn-full {
        grid-column: span 2;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-recording {
        background: var(--error-500);
        color: white;
      }

      .btn-recording:hover:not(:disabled) {
        background: var(--error-600);
      }

      /* ============================================================================
         RESULT CARD
         ============================================================================ */
      .result-card {
        margin: 0 var(--space-4) var(--space-4);
        padding: var(--space-4);
        background: var(--surface-1);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-default);
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }

      .result-title {
        font-size: 0.6875rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .result-time {
        font-size: 0.6875rem;
        color: var(--text-muted);
        font-family: var(--font-mono);
      }

      .result-content {
        min-height: 48px;
        max-height: 72px;
        overflow: hidden;
        font-size: 0.875rem;
        line-height: 1.6;
        color: var(--text-primary);
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }

      .result-empty {
        color: var(--text-muted);
        font-style: italic;
      }

      .result-actions {
        margin-top: var(--space-3);
        padding-top: var(--space-3);
        border-top: 1px solid var(--border-muted);
      }

      .btn-copy {
        width: 100%;
        padding: var(--space-2) var(--space-3);
        font-size: 0.8125rem;
      }

      /* ============================================================================
         SHORTCUTS
         ============================================================================ */
      .shortcuts {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: var(--space-2);
        padding: 0 var(--space-4) var(--space-4);
      }

      .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-1);
        padding: var(--space-2);
        background: var(--surface-2);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-muted);
      }

      .shortcut-key {
        font-size: 0.6875rem;
        font-weight: 600;
        font-family: var(--font-mono);
        color: var(--primary-500);
      }

      .shortcut-label {
        font-size: 0.5625rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* ============================================================================
         FOOTER
         ============================================================================ */
      .footer {
        display: flex;
        justify-content: center;
        gap: var(--space-6);
        padding: var(--space-3) var(--space-4);
        border-top: 1px solid var(--border-muted);
        background: var(--surface-1);
      }

      .footer-link {
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
        font-size: 0.75rem;
        color: var(--text-muted);
        text-decoration: none;
        cursor: pointer;
        transition: color var(--duration-fast) var(--ease-out);
      }

      .footer-link:hover {
        color: var(--text-primary);
      }

      .footer-link svg {
        width: 14px;
        height: 14px;
      }

      /* ============================================================================
         TOAST
         ============================================================================ */
      .toast {
        position: fixed;
        bottom: var(--space-4);
        left: 50%;
        transform: translateX(-50%) translateY(100%);
        padding: var(--space-2) var(--space-4);
        background: var(--gray-900);
        color: white;
        border-radius: var(--radius-full);
        font-size: 0.8125rem;
        font-weight: 500;
        opacity: 0;
        transition: all var(--duration-normal) var(--ease-out);
        z-index: 100;
      }

      [data-theme="dark"] .toast {
        background: var(--gray-100);
        color: var(--gray-900);
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      /* ============================================================================
         DEVELOPER MODE BANNER
         ============================================================================ */
      .dev-banner {
        display: none;
        padding: var(--space-2) var(--space-4);
        background: linear-gradient(90deg, var(--accent-500), var(--primary-500));
        color: white;
        font-size: 0.6875rem;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.05em;
      }

      .dev-banner.visible {
        display: block;
      }

      /* ============================================================================
         ERROR STATE
         ============================================================================ */
      .error-card {
        margin: var(--space-4);
        padding: var(--space-4);
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: var(--radius-lg);
        color: var(--error-600);
      }

      [data-theme="dark"] .error-card {
        color: #f87171;
      }

      .error-title {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        font-weight: 600;
        margin-bottom: var(--space-2);
      }

      .error-message {
        font-size: 0.8125rem;
        line-height: 1.5;
      }
    </style>
  </head>
