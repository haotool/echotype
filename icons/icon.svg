<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!--
    EchoType Logo - Modern Minimalist Design
    Concept: Abstract sound wave transforming into text cursor
    Style: Monochrome, geometric, negative space
    Designer: EchoType Team
    Updated: 2026-01-21
  -->
  
  <!-- Main icon group - centered -->
  <g fill="currentColor">
    <!-- Left sound wave arc -->
    <path d="M 28 44 
             C 28 28, 44 20, 64 20 
             C 84 20, 100 28, 100 44" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.3"/>
    
    <!-- Middle sound wave arc -->
    <path d="M 36 52 
             C 36 40, 48 34, 64 34 
             C 80 34, 92 40, 92 52" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.5"/>
    
    <!-- Inner sound wave arc -->
    <path d="M 44 60 
             C 44 52, 52 48, 64 48 
             C 76 48, 84 52, 84 60" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Central microphone capsule - geometric pill shape -->
    <rect x="54" y="58" width="20" height="32" rx="10" ry="10" fill="currentColor"/>
    
    <!-- Microphone stand arc -->
    <path d="M 44 78 
             C 44 96, 52 102, 64 102 
             C 76 102, 84 96, 84 78" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="5" 
          stroke-linecap="round"/>
    
    <!-- Stand vertical line -->
    <line x1="64" y1="102" x2="64" y2="114" 
          stroke="currentColor" 
          stroke-width="5" 
          stroke-linecap="round"/>
    
    <!-- Stand base -->
    <line x1="50" y1="114" x2="78" y2="114" 
          stroke="currentColor" 
          stroke-width="5" 
          stroke-linecap="round"/>
  </g>
</svg>
